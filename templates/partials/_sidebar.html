<div x-data="{ navOpen: false }">
  <div x-show="navOpen" class="relative z-50 lg:hidden" role="dialog" aria-modal="true"
    x-transition:enter="transition-opacity ease-linear duration-200" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-cloak>
    <div class="fixed inset-0 bg-zinc-900/80"></div>

    <div class="fixed inset-0 flex" x-show="navOpen" x-transition:enter="transition ease-in-out duration-200 transform"
      x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
      x-transition:leave="transition ease-in-out duration-200 transform" x-transition:leave-start="translate-x-0"
      x-transition:leave-end="-translate-x-full">
      <!--
        Off-canvas menu, show/hide based on off-canvas menu state.

      -->
      <div class="relative mr-16 flex w-full max-w-xs flex-1" x-transition:enter="ease-in-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in-out duration-300" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
        <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
          <button type="button" class="-m-2.5 p-2.5" @click="navOpen = false">
            <span class="sr-only">Close sidebar</span>
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-zinc-900 px-6 pb-2 ring-1 ring-white/10">
          <div class="flex h-16 shrink-0 items-center">
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
              alt="Your Company">
          </div>
          <nav class="flex flex-1 flex-col">
            <ul role="list" class="flex flex-1 flex-col gap-y-7">
              <li>
                <ul role="list" class="-mx-2 space-y-1">
                  <li>
                    <!-- Current: "bg-zinc-800 text-white", Default: "text-zinc-400 hover:text-white hover:bg-zinc-800" -->
                    <a href="/dashboard"
                      :class="window.location.pathname === new URL($el.href).pathname ? 'bg-zinc-800 text-white' : 'text-zinc-400 hover:text-white hover:bg-zinc-800'"
                      class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">Dashboard
                    </a>
                  </li>
                  {% for group in groups %}
                  <li>
                    <a href="/groups/{{ group.id }}"
                      :class="window.location.pathname === new URL($el.href).pathname ? 'bg-zinc-800 text-white' : 'text-zinc-400 hover:text-white hover:bg-zinc-800'"
                      class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">{{
                      group.title }}</a>
                  </li>
                  {% endfor %}
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Static sidebar for desktop -->
  <div class="hidden lg:fixed lg:inset-y-0 lg:z-40 lg:flex lg:w-72 lg:flex-col">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-zinc-900 px-6">
      <div class="flex h-16 shrink-0 items-center">
        <!-- Change logo -->
        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
          alt="Your Company">
      </div>
      <!-- Templated from same as above -->
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
              <li>
                <a href="/dashboard"
                  :class="window.location.pathname === new URL($el.href).pathname ? 'bg-zinc-800 text-white' : 'text-zinc-400 hover:text-white hover:bg-zinc-800'"
                  class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
                  Dashboard
                </a>
              </li>

              {% for group in groups %}
              <li>
                <a href="/groups/{{ group.id }}"
                  :class="window.location.pathname === new URL($el.href).pathname ? 'bg-zinc-800 text-white' : 'text-zinc-400 hover:text-white hover:bg-zinc-800'"
                  class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
                  {{ group.title }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </li>
          <li class="-mx-6 mt-auto">
            <div class="p-4">
              {% include "partials/_profile.html" %}
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="sticky top-0 z-40 flex items-center gap-x-6 bg-zinc-900 px-4 py-4 shadow-sm sm:px-6 lg:hidden">
    <button type="button" class="-m-2.5 p-2.5 text-zinc-400 lg:hidden" @click="navOpen = true">
      <span class="sr-only">Open sidebar</span>
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
    <div class="flex-1 text-sm font-semibold leading-6 text-white">Dashboard</div>
    {% include "partials/_profile.html" %}
  </div>
