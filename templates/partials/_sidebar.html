<div x-data="{ navOpen: false }">
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
  <div x-show="navOpen" class="relative z-50 lg:hidden" role="dialog" aria-modal="true"
    x-transition:enter="transition-opacity ease-linear duration-200" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-cloak>
    <div class="fixed inset-0 bg-zinc-900/80"></div>

    <div class="fixed inset-0 flex" x-show="navOpen" x-transition:enter="transition ease-in-out duration-200 transform"
      x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
      x-transition:leave="transition ease-in-out duration-200 transform" x-transition:leave-start="translate-x-0"
      x-transition:leave-end="-translate-x-full">
      <!--
        Off-canvas menu, show/hide based on off-canvas menu state.

      -->
      <div class="relative mr-16 flex w-full max-w-xs flex-1" x-transition:enter="ease-in-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in-out duration-300" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
        <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
          <button type="button" class="-m-2.5 p-2.5" @click="navOpen = false">
            <span class="sr-only">Close sidebar</span>

              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>

            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
              alt="Your Company">
          </div>
          <nav class="flex flex-1 flex-col">
            <ul role="list" class="flex flex-1 flex-col gap-y-7">
              <li>
                <ul role="list" class="-mx-2 space-y-1">
