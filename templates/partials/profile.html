<div class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-white shadow max-w-2xl mx-auto">
  <div class="px-4 py-5 sm:px-6">
    <h1 class="font-bold text-2xl text-zinc-900">User Settings</h1>
  </div>
  <div class="px-4 py-5 sm:p-6">
    <dl class="divide-y divide-gray-100">
      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4">
        <dt class="text-sm font-semibold leading-6 text-gray-900">Name</dt>
        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 flex justify-between items-center">
          {% if let Some(name) = user.name %}
          {{ name }}
          {% else %}
          No Name
          {% endif %}
          <a type="button" href="/profile/edit/name" hx-get="/profile/edit/name" hx-swap="afterbegin"
            hx-target="#main-content" hx-push-url="/profile/edit/name"
            class="rounded-md bg-violet-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-violet-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-violet-600">
            Edit Name</a>
        </dd>
      </div>
      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4">
        <dt class="text-sm font-semibold leading-6 text-gray-900">Email</dt>
        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 flex justify-between items-center">{{
          user.email }}
          <a type="button" href="/profile/edit/email" hx-get="/profile/edit/email" hx-swap="afterbegin"
            hx-target="#main-content" hx-push-url="/profile/edit/email"
            class="rounded-md bg-violet-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-violet-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-violet-600">
            Edit Email</a>
        </dd>
      </div>
      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4">
        <dt class="text-sm font-semibold leading-6 text-gray-900">Passwordless Login</dt>
        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 flex sm:justify-center items-center">
          <button type="button" x-data @click="startRegistration()"
            class="rounded-md bg-violet-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-violet-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-violet-600">Register
            This Device</button>
        </dd>
      </div>
      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4">
        <dt class="text-sm font-semibold leading-6 text-gray-900">Logout</dt>
        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 flex sm:justify-center items-center">
          <a href="/logout"
            class="rounded-md bg-amber-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-amber-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-600">Logout</a>
        </dd>
      </div>
      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4">
        <dt class="text-sm font-semibold leading-6 text-gray-900">Danger</dt>
        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0 flex sm:justify-center items-center">
          <button type="button" x-data @click="confirmDeleteAccount()"
            class="rounded-md bg-rose-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-rose-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose-600">Delete
            My Account</button>
        </dd>
      </div>
    </dl>
  </div>
</div>
