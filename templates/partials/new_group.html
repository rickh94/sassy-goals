<div class="relative z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 hx-fade-in"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <form
        class="hx-fade-in hx-scale-in relative overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 space-y-2 text-left shadow-xl sm:my-8 sm:w-full sm:max-w-lg sm:p-6"
        action="/groups/new" method="POST" hx-boost="true">
        {{ csrf_token|safe }}
        <h2 class="font-bold text-xl text-stone-900 mb-1">New Group</h2>
        <div>
          <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
          <div class="mt-2">
            <input type="text" name="title" id="title" required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6"
              placeholder="Apollo Project" autofocus>
          </div>
        </div>
        <div>
          <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
          <div class="mt-2">
            <textarea rows="4" name="description" id="description"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
        <div>
          <label for="tone_id" class="block text-sm font-medium leading-6 text-gray-900">Tone</label>
          <select id="tone_id" name="tone_id"
            required
            class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-violet-600 sm:text-sm sm:leading-6">
            {% for tone in tones %}
            <option value="{{ tone.id }}">{{ tone.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <div class="mt-2 sm:mt-4 sm:flex sm:flex-row-reverse">
            <button type="submit"
              class="inline-flex w-full justify-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 sm:ml-3 sm:w-auto">Save</button>
            <a href="/dashboard"
              hx-get="/dashboard" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="/dashboard"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
